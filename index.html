<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDosimeter - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            height: 300px; /* Set a fixed height for the container */
        }
        .image-wrapper {
            width: 48%;
            height: 100%;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve aspect ratio */
            object-position: center; /* Center the image */
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-wrapper">
                <img src="OpenDosimeter_logo.png" alt="OpenDosimeter logo" />
            </div>
            <div class="image-wrapper">
                <img src="OpenDosimeter_photo.jpg" alt="OpenDosimeter device" />
            </div>
        </div>
        <p>Page under construction - check back in September 2024!</p>
        <p>For now, check out our <a href="https://github.com/OpenDosimeter/OpenDosimeter" target="_blank">OpenDosimeter GitHub page</a></p>
    </div>
</body>
</html>
